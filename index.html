<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Image Converter</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',system-ui,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;padding:20px;color:#1a202c}.container{max-width:900px;margin:0 auto;background:rgba(255,255,255,0.95);backdrop-filter:blur(20px);border-radius:24px;padding:48px 32px;box-shadow:0 25px 50px -12px rgba(0,0,0,0.25);border:1px solid rgba(255,255,255,0.2)}h1{text-align:center;font-size:2.5rem;font-weight:700;margin-bottom:8px;background:linear-gradient(135deg,#667eea,#764ba2);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;letter-spacing:-0.025em}.subtitle{text-align:center;color:#64748b;font-size:1.1rem;margin-bottom:48px;font-weight:400}.upload-zone{border:2px dashed #cbd5e1;border-radius:16px;padding:64px 24px;text-align:center;margin-bottom:32px;cursor:pointer;transition:all 0.3s cubic-bezier(0.4,0,0.2,1);background:linear-gradient(135deg,#f8fafc 0%,#f1f5f9 100%);position:relative;overflow:hidden}.upload-zone::before{content:'';position:absolute;top:0;left:0;right:0;bottom:0;background:linear-gradient(135deg,rgba(102,126,234,0.05),rgba(118,75,162,0.05));opacity:0;transition:opacity 0.3s ease}.upload-zone:hover::before,.upload-zone.dragover::before{opacity:1}.upload-zone:hover,.upload-zone.dragover{border-color:#667eea;transform:translateY(-2px);box-shadow:0 20px 25px -5px rgba(0,0,0,0.1)}.upload-icon{font-size:3rem;margin-bottom:16px;opacity:0.7}.upload-text{font-size:1.25rem;color:#334155;margin-bottom:8px;font-weight:600}.upload-hint{font-size:0.95rem;color:#64748b}#fileInput{display:none}.controls{display:flex;justify-content:center;align-items:center;gap:24px;margin-bottom:32px;flex-wrap:wrap}.format-group{display:flex;align-items:center;gap:12px;background:white;padding:16px 24px;border-radius:12px;box-shadow:0 4px 6px -1px rgba(0,0,0,0.1);border:1px solid rgba(0,0,0,0.05)}.format-group label{font-weight:600;color:#374151;font-size:0.95rem}.format-group select{padding:8px 12px;border:1px solid #d1d5db;border-radius:8px;font-size:0.95rem;background:white;color:#374151;cursor:pointer;min-width:100px}.format-group select:focus{outline:none;border-color:#667eea;box-shadow:0 0 0 3px rgba(102,126,234,0.1)}.action-buttons{display:flex;justify-content:center;gap:16px;flex-wrap:wrap;margin-bottom:20px}.btn{padding:12px 32px;border:none;border-radius:12px;font-size:0.95rem;font-weight:600;cursor:pointer;transition:all 0.3s cubic-bezier(0.4,0,0.2,1);position:relative;overflow:hidden}.btn-primary{background:linear-gradient(135deg,#667eea,#764ba2);color:white;box-shadow:0 4px 14px 0 rgba(102,126,234,0.4)}.btn-primary:hover:not(:disabled){transform:translateY(-2px);box-shadow:0 8px 25px 0 rgba(102,126,234,0.5)}.btn-primary:disabled{background:#9ca3af;cursor:not-allowed;transform:none;box-shadow:none}.btn-secondary{background:white;color:#ef4444;border:1px solid #fecaca}.btn-secondary:hover{background:#fef2f2;border-color:#ef4444}.files-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:20px;margin-bottom:32px}.file-card{background:white;border-radius:16px;padding:20px;border:1px solid rgba(0,0,0,0.05);box-shadow:0 4px 6px -1px rgba(0,0,0,0.1);transition:all 0.3s cubic-bezier(0.4,0,0.2,1)}.file-card:hover{transform:translateY(-4px);box-shadow:0 20px 25px -5px rgba(0,0,0,0.1)}.file-preview{width:100%;height:120px;object-fit:cover;border-radius:12px;margin-bottom:12px;background:#f8fafc}.file-name{font-size:0.9rem;color:#1f2937;font-weight:600;margin-bottom:4px;word-break:break-all;line-height:1.4}.file-info{font-size:0.8rem;color:#6b7280;line-height:1.3}.progress{margin:32px 0;display:none}.progress-bar{width:100%;height:6px;background:rgba(102,126,234,0.1);border-radius:3px;overflow:hidden}.progress-fill{height:100%;background:linear-gradient(90deg,#667eea,#764ba2);width:0%;transition:width 0.3s ease;border-radius:3px}.progress-text{text-align:center;margin-top:12px;font-size:0.9rem;color:#64748b;font-weight:500}.results{display:none;margin-top:32px}.results h3{margin-bottom:24px;color:#059669;font-weight:600;font-size:1.25rem;display:flex;align-items:center;gap:8px}.download-all{margin-bottom:24px;text-align:center}.result-item{display:flex;align-items:center;justify-content:space-between;padding:20px;background:white;border-radius:12px;margin-bottom:12px;border:1px solid rgba(0,0,0,0.05);box-shadow:0 2px 4px -1px rgba(0,0,0,0.1);transition:all 0.3s ease}.result-item:hover{transform:translateX(4px)}.result-info{display:flex;align-items:center;gap:16px}.result-preview{width:48px;height:48px;object-fit:cover;border-radius:8px;background:#f8fafc}.result-details{font-size:0.95rem;color:#1f2937;line-height:1.4}.result-meta{font-size:0.8rem;color:#6b7280;margin-top:2px}.btn-download{background:linear-gradient(135deg,#059669,#047857);color:white;padding:8px 20px;border:none;border-radius:8px;font-size:0.85rem;font-weight:600;cursor:pointer;transition:all 0.3s ease}.btn-download:hover{transform:translateY(-1px);box-shadow:0 4px 12px rgba(5,150,105,0.4)}@media (max-width:768px){.container{padding:32px 20px;margin:10px;border-radius:20px}h1{font-size:2rem}.subtitle{font-size:1rem;margin-bottom:32px}.upload-zone{padding:48px 20px}.upload-text{font-size:1.1rem}.controls{flex-direction:column;gap:16px}.format-group{width:100%;justify-content:center}.action-buttons{width:100%}.btn{flex:1;min-width:120px}.files-grid{grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:16px}.file-card{padding:16px}.file-preview{height:100px}.result-item{flex-direction:column;gap:16px;text-align:center}.result-info{flex-direction:column;gap:12px}}@media (max-width:480px){.container{margin:5px;padding:24px 16px}h1{font-size:1.75rem}.upload-zone{padding:36px 16px}.files-grid{grid-template-columns:repeat(auto-fill,minmax(140px,1fr));gap:12px}.action-buttons{flex-direction:column}.btn{width:100%}}</style></head><body><div class="container"><h1>Image Converter</h1><p class="subtitle">Convert your images to any format with perfect quality</p><div class="upload-zone" id="uploadZone"><div class="upload-text">Drop images here or click to browse</div><div class="upload-hint">Support for all major image formats</div><input type="file" id="fileInput" multiple accept="image/*"></div><div class="controls"><div class="format-group"><label for="outputFormat">Convert to:</label><select id="outputFormat"><option value="png">PNG</option><option value="jpeg">JPEG</option><option value="webp">WebP</option><option value="avif">AVIF</option><option value="bmp">BMP</option></select></div></div><div class="action-buttons"><button class="btn btn-primary" id="convertBtn" disabled>Convert Images</button><button class="btn btn-secondary" id="clearBtn" style="display: none;">Clear All</button></div><div class="files-grid" id="filesGrid"></div><div class="progress" id="progress"><div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div><div class="progress-text" id="progressText"></div></div><div class="results" id="results"><h3>✅ Conversion Complete</h3><div class="download-all"><button class="btn btn-primary" id="downloadAllBtn">Download All</button></div><div id="resultsList"></div></div></div><script>class ModernImageConverter{constructor(){this.files=[];this.convertedImages=[];this.init()}init(){this.bindElements();this.attachEvents()}bindElements(){this.uploadZone=document.getElementById('uploadZone');this.fileInput=document.getElementById('fileInput');this.filesGrid=document.getElementById('filesGrid');this.outputFormat=document.getElementById('outputFormat');this.convertBtn=document.getElementById('convertBtn');this.clearBtn=document.getElementById('clearBtn');this.progress=document.getElementById('progress');this.progressFill=document.getElementById('progressFill');this.progressText=document.getElementById('progressText');this.results=document.getElementById('results');this.resultsList=document.getElementById('resultsList');this.downloadAllBtn=document.getElementById('downloadAllBtn')}attachEvents(){this.uploadZone.addEventListener('click',()=>this.fileInput.click());this.fileInput.addEventListener('change',(e)=>this.handleFiles(e.target.files));this.uploadZone.addEventListener('dragover',(e)=>{e.preventDefault();this.uploadZone.classList.add('dragover')});this.uploadZone.addEventListener('dragleave',()=>{this.uploadZone.classList.remove('dragover')});this.uploadZone.addEventListener('drop',(e)=>{e.preventDefault();this.uploadZone.classList.remove('dragover');this.handleFiles(e.dataTransfer.files)});this.convertBtn.addEventListener('click',()=>this.convertImages());this.clearBtn.addEventListener('click',()=>this.clearFiles());this.downloadAllBtn.addEventListener('click',()=>this.downloadAll())}handleFiles(fileList){const imageFiles=Array.from(fileList).filter(file=>file.type.startsWith('image/'));if(imageFiles.length===0)return;this.files=[...this.files,...imageFiles];this.updateUI()}updateUI(){this.renderFileGrid();this.convertBtn.disabled=this.files.length===0;this.clearBtn.style.display=this.files.length>0?'inline-block':'none';this.results.style.display='none'}renderFileGrid(){this.filesGrid.innerHTML='';this.files.forEach((file)=>{const card=document.createElement('div');card.className='file-card';const reader=new FileReader();reader.onload=(e)=>{const img=new Image();img.onload=()=>{card.innerHTML=`<img src="${e.target.result}" class="file-preview" alt="Preview"><div class="file-name">${file.name}</div><div class="file-info">${img.naturalWidth} × ${img.naturalHeight}<br>${this.formatBytes(file.size)}</div>`};img.src=e.target.result};reader.readAsDataURL(file);this.filesGrid.appendChild(card)})}async convertImages(){if(this.files.length===0)return;this.convertBtn.disabled=true;this.progress.style.display='block';this.convertedImages=[];const targetFormat=this.outputFormat.value;for(let i=0;i<this.files.length;i++){const file=this.files[i];this.updateProgress((i/this.files.length)*100,`Converting ${file.name}...`);try{const converted=await this.processImage(file,targetFormat);this.convertedImages.push(converted)}catch(error){console.error(`Failed to convert ${file.name}:`,error)}}this.updateProgress(100,'Conversion complete!');setTimeout(()=>{this.progress.style.display='none';this.showResults();this.convertBtn.disabled=false},500)}processImage(file,format){return new Promise((resolve,reject)=>{const reader=new FileReader();reader.onload=(e)=>{const img=new Image();img.onload=()=>{try{const canvas=document.createElement('canvas');const ctx=canvas.getContext('2d',{alpha:true,colorSpace:'display-p3',desynchronized:false,willReadFrequently:false});canvas.width=img.naturalWidth;canvas.height=img.naturalHeight;ctx.imageSmoothingEnabled=true;ctx.imageSmoothingQuality='high';ctx.drawImage(img,0,0,img.naturalWidth,img.naturalHeight);const mimeType=this.getMimeType(format);const quality=this.getOptimalQuality(format);const dataUrl=canvas.toDataURL(mimeType,quality);const baseName=file.name.substring(0,file.name.lastIndexOf('.'))||file.name;const fileName=`${baseName}.${format}`;resolve({dataUrl,fileName,originalName:file.name,format:format.toUpperCase(),width:img.naturalWidth,height:img.naturalHeight,originalSize:file.size})}catch(error){reject(error)}};img.onerror=()=>reject(new Error('Failed to load image'));img.src=e.target.result};reader.onerror=()=>reject(new Error('Failed to read file'));reader.readAsDataURL(file)})}getMimeType(format){const types={'jpeg':'image/jpeg','jpg':'image/jpeg','png':'image/png','webp':'image/webp','avif':'image/avif','bmp':'image/bmp'};return types[format.toLowerCase()]||'image/png'}getOptimalQuality(format){const lossyFormats=['jpeg','jpg','webp','avif'];return lossyFormats.includes(format.toLowerCase())?1.0:undefined}updateProgress(percent,text){this.progressFill.style.width=`${percent}%`;this.progressText.textContent=text}showResults(){this.results.style.display='block';this.resultsList.innerHTML='';this.convertedImages.forEach((img,index)=>{const item=document.createElement('div');item.className='result-item';item.innerHTML=`<div class="result-info"><img src="${img.dataUrl}" class="result-preview" alt="Converted"><div><div class="result-details">${img.fileName}</div><div class="result-meta">${img.width} × ${img.height} • ${img.format}</div></div></div><button class="btn-download" onclick="converter.downloadSingle(${index})">Download</button>`;this.resultsList.appendChild(item)})}downloadSingle(index){const img=this.convertedImages[index];const link=document.createElement('a');link.download=img.fileName;link.href=img.dataUrl;document.body.appendChild(link);link.click();document.body.removeChild(link)}downloadAll(){this.convertedImages.forEach((img,index)=>{setTimeout(()=>this.downloadSingle(index),index*200)})}clearFiles(){this.files=[];this.convertedImages=[];this.updateUI();this.fileInput.value=''}formatBytes(bytes){if(bytes===0)return'0 B';const k=1024;const sizes=['B','KB','MB','GB'];const i=Math.floor(Math.log(bytes)/Math.log(k));return parseFloat((bytes/Math.pow(k,i)).toFixed(1))+' '+sizes[i]}}const converter=new ModernImageConverter();</script></body></html>
